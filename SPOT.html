<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Spot the Difference</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f9f9f9;
      margin: 0;
      padding: 20px;
    }

    h1 {
      color: #333;
    }

    .game-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
      position: relative;
    }

    .image-container {
      position: relative;
    }

    .game-image {
      width: 400px;
      height: auto;
      border: 2px solid #333;
    }

    .spot {
      position: absolute;
      width: 30px;
      height: 30px;
      border-radius: 50%;
      background-color: rgba(255, 0, 0, 0.4);
      cursor: pointer;
      transition: background-color 0.3s;
    }

    #status {
      margin-top: 20px;
      font-weight: bold;
      font-size: 18px;
    }
  </style>
</head>
<body>

  <h1>Spot the Difference</h1>
  <p>Click all the differences!</p>

  <div class="game-container">
    <!-- First image with difference spots -->
    <div class="image-container">
      <img src="image1.jpg" alt="Image 1" class="game-image">
      <!-- Example spots -->
      <div class="spot" style="top: 60px; left: 100px;" data-found="false"></div>
      <div class="spot" style="top: 130px; left: 220px;" data-found="false"></div>
      <!-- Add more spots if needed -->
    </div>

    <!-- Second image for comparison -->
    <div class="image-container">
      <img src="image2.jpg" alt="Image 2" class="game-image">
    </div>
  </div>

  <p id="status">Differences found: 0</p>

  <script>
    let foundCount = 0;
    const totalDifferences = document.querySelectorAll('.spot').length;
    const statusText = document.getElementById('status');

    document.querySelectorAll('.spot').forEach(spot => {
      spot.addEventListener('click', function () {
        if (this.dataset.found === "false") {
          this.style.backgroundColor = "rgba(0, 255, 0, 0.6)";
          this.dataset.found = "true";
          foundCount++;
          statusText.textContent = `Differences found: ${foundCount}`;

          if (foundCount === totalDifferences) {
            setTimeout(() => {
              alert("ðŸŽ‰ Congratulations! You found all the differences!");
            }, 200);
          }
        }
      });
    });
  </script>

</body>
</html>
