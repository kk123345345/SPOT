<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Overlay Images Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f4f4f4;
    }

    .container {
      position: relative;
      width: 800px; /* Set this to your background image width */
      margin: 20px auto;
    }

    .background {
      width: 100%;
      display: block;
    }

    .overlay {
      position: absolute;
      width: 50px; /* Or whatever size suits your item */
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .overlay.found {
      filter: grayscale(100%) opacity(0.5);
      transform: scale(1.2);
    }

    #status {
      font-size: 18px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1>Spot the Items That Don't Belong</h1>

  <div class="container">
    <!-- Main background image -->
    <img src="scene.jpg" class="background" alt="Scene">

    <!-- Overlay images (placed manually using top & left) -->
    <img src="item1.png" class="overlay" data-id="1" style="top: 100px; left: 200px;">
    <img src="item2.png" class="overlay" data-id="2" style="top: 180px; left: 400px;">
    <img src="item3.png" class="overlay" data-id="3" style="top: 300px; left: 250px;">
  </div>

  <div id="status">Find all 3 out-of-era items!</div>

  <script>
    const totalItems = 3;
    const foundItems = new Set();

    document.querySelectorAll('.overlay').forEach(item => {
      item.addEventListener('click', () => {
        const id = item.dataset.id;
        if (!foundItems.has(id)) {
          foundItems.add(id);
          document.querySelectorAll(`[data-id="${id}"]`).forEach(el => {
            el.classList.add('found');
          });
          updateStatus();
        }
      });
    });

    function updateStatus() {
      const status = document.getElementById('status');
      if (foundItems.size === totalItems) {
        status.textContent = "ðŸŽ‰ All modern items found!";
      } else {
        status.textContent = `Found ${foundItems.size} of ${totalItems} items.`;
      }
    }
  </script>

</body>
</html>
