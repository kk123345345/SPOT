<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Spot the Difference</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f0f0f0;
      padding: 20px;
    }

    h1 {
      color: #333;
    }

    .image-container {
      position: relative;
      display: inline-block;
    }

    .game-image {
      width: 600px;
      height: auto;
      border: 3px solid #444;
    }

    .spot {
      position: absolute;
      width: 30px;
      height: 30px;
      border-radius: 50%;
      border: 3px solid red;
      background-color: transparent;
      cursor: pointer;
      box-sizing: border-box;
      display: block; /* Keep clickable */
      opacity: 0; /* Invisible at first */
      pointer-events: auto; /* Still clickable */
      transition: opacity 0.3s;
    }

    .spot.found {
      opacity: 1; /* Show red ring */
    }

    #status {
      margin-top: 20px;
      font-weight: bold;
      font-size: 18px;
    }
  </style>
</head>
<body>

  <h1>Spot the Difference</h1>
  <p>Click all the hidden differences in the image!</p>

  <div class="image-container">
    <img src="scene.jpg" alt="Spot the Difference Scene" class="game-image">

    <!-- Clickable difference spots (start hidden, appear as red ring when found) -->
    <div class="spot" style="top: 80px; left: 150px;" data-found="false"></div>
    <div class="spot" style="top: 220px; left: 320px;" data-found="false"></div>
    <div class="spot" style="top: 300px; left: 480px;" data-found="false"></div>
  </div>

  <p id="status">Differences found: 0</p>

  <script>
    let foundCount = 0;
    const totalDifferences = document.querySelectorAll('.spot').length;
    const statusText = document.getElementById('status');

    document.querySelectorAll('.spot').forEach(spot => {
      spot.addEventListener('click', function () {
        if (this.dataset.found === "false") {
          this.classList.add('found'); // Show the red ring by changing opacity
          this.dataset.found = "true";
          foundCount++;
          statusText.textContent = `Differences found: ${foundCount}`;

          if (foundCount === totalDifferences) {
            setTimeout(() => {
              alert("ðŸŽ‰ Well done! You found all the differences!");
            }, 200);
          }
        }
      });
    });
  </script>

</body>
</html>
