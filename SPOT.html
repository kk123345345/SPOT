<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Spot the Difference</title>
  <style>
    body {
      text-align: center;
      font-family: sans-serif;
      background-color: #f4f4f4;
    }
    canvas {
      border: 2px solid #000;
      cursor: crosshair;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Spot the Difference</h1>
  <canvas id="gameCanvas" width="600" height="400"></canvas>
  <p>Differences Found: <span id="score">0</span>/5</p>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const scoreDisplay = document.getElementById('score');

    // Coordinates of difference spots (you can customize these)
    const differences = [
      { x: 100, y: 80, radius: 20 },
      { x: 250, y: 150, radius: 20 },
      { x: 400, y: 90, radius: 20 },
      { x: 300, y: 250, radius: 20 },
      { x: 150, y: 300, radius: 20 },
    ];

    let found = [];

    const image = new Image();
    image.src = 'image.jpg'; // 🔁 Replace with your own image path
    image.onload = () => {
      ctx.drawImage(image, 0, 0, canvas.width, canvas.height);
    };

    canvas.addEventListener('click', function(e) {
      const rect = canvas.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;

      for (let i = 0; i < differences.length; i++) {
        if (found.includes(i)) continue;

        const diff = differences[i];
        const dx = x - diff.x;
        const dy = y - diff.y;
        const distance = Math.sqrt(dx * dx + dy * dy);

        if (distance < diff.radius) {
          found.push(i);
          drawRing(diff.x, diff.y);
          scoreDisplay.textContent = found.length;

          if (found.length === differences.length) {
            setTimeout(() => alert('🎉 Congratulations! You found all the differences!'), 100);
          }
          break;
        }
      }
    });

    // Draws a red ring (donut shape) at the given coordinates
    function drawRing(x, y) {
      const outerRadius = 25;
      const innerRadius = 10;

      ctx.save();
      ctx.beginPath();
      ctx.arc(x, y, outerRadius, 0, Math.PI * 2, false); // Outer circle
      ctx.arc(x, y, innerRadius, 0, Math.PI * 2, true);  // Inner circle (reverse direction)
      ctx.closePath();
      ctx.fillStyle = 'rgba(255, 0, 0, 0.6)';
      ctx.fill('evenodd');
      ctx.restore();
    }
  </script>
</body>
</html>
