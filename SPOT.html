<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Spot the Difference Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f8f8;
      text-align: center;
      padding: 20px;
    }

    h1 {
      margin-bottom: 20px;
    }

    .game-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 20px;
    }

    .image-container {
      position: relative;
      width: 400px;
      height: auto;
    }

    .image-container img {
      width: 100%;
      border: 2px solid #555;
    }

    .click-spot {
      position: absolute;
      width: 30px;
      height: 30px;
      border-radius: 50%;
      background-color: rgba(255, 0, 0, 0.4);
      cursor: pointer;
    }

    .click-spot.found {
      background-color: rgba(0, 255, 0, 0.4);
    }

    #status {
      font-size: 18px;
      color: #333;
    }
  </style>
</head>
<body>

  <h1>Spot the Difference</h1>

  <div class="game-container">
    <div class="image-container" id="image1">
      <img src="image1.jpg" alt="Original Image">
      <!-- Example clickable areas -->
      <div class="click-spot" data-id="1" style="top: 60px; left: 100px;"></div>
      <div class="click-spot" data-id="2" style="top: 150px; left: 200px;"></div>
    </div>

    <div class="image-container" id="image2">
      <img src="image2.jpg" alt="Edited Image">
      <!-- Same clickable areas (mirrored) -->
      <div class="click-spot" data-id="1" style="top: 60px; left: 100px;"></div>
      <div class="click-spot" data-id="2" style="top: 150px; left: 200px;"></div>
    </div>
  </div>

  <div id="status">Find all the differences!</div>

  <script>
    const totalDifferences = 2; // Update this as needed
    const found = new Set();

    document.querySelectorAll('.click-spot').forEach(spot => {
      spot.addEventListener('click', () => {
        const id = spot.dataset.id;
        if (!found.has(id)) {
          found.add(id);
          // Mark both matching spots
          document.querySelectorAll(`[data-id="${id}"]`).forEach(el => {
            el.classList.add('found');
          });
          updateStatus();
        }
      });
    });

    function updateStatus() {
      const status = document.getElementById('status');
      if (found.size === totalDifferences) {
        status.textContent = "ðŸŽ‰ You found all the differences!";
      } else {
        status.textContent = `Found ${found.size} of ${totalDifferences} differences.`;
      }
    }
  </script>

</body>
</html>
