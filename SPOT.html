<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Spot the Difference</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f0f0f0;
      padding: 20px;
    }

    h1 {
      color: #333;
    }

    .image-container {
      position: relative;
      display: inline-block;
    }

    .game-image {
      width: 600px;
      height: auto;
      border: 3px solid #444;
    }

    .spot {
      position: absolute;
      width: 30px;
      height: 30px;
      border-radius: 50%;
      border: 3px solid red;
      background-color: transparent;
      cursor: pointer;
      box-sizing: border-box;
      display: block;
      opacity: 90;
      pointer-events: auto;
      transition: opacity 0.3s;
    }

    .spot.found {
      opacity: 1;
    }

    #status {
      margin-top: 20px;
      font-weight: bold;
      font-size: 18px;
    }

    #timer {
      font-size: 18px;
      margin-top: 10px;
      color: #555;
    }
  </style>
</head>
<body>

  <h1>Spot the Difference</h1>
  <p>Click all the hidden differences in the image!</p>

  <div class="image-container">
    <img src="scene.jpg" alt="Spot the Difference Scene" class="game-image">

    <!-- Clickable difference spots -->
    <div class="spot" style="top: 280px; left: 500px;" data-found="false"></div>
    <div class="spot" style="top: 220px; left: 320px;" data-found="false"></div>
    <div class="spot" style="top: 300px; left: 480px;" data-found="false"></div>
  </div>

  <p id="status">Differences found: 0</p>
  <p id="timer">Time left: 3:00</p>

  <script>
    let foundCount = 0;
    const totalDifferences = document.querySelectorAll('.spot').length;
    const statusText = document.getElementById('status');
    const timerDisplay = document.getElementById('timer');

    // Countdown start time: 3 minutes (180 seconds)
    let timeLeft = 180;

    function updateTimerDisplay() {
      const minutes = Math.floor(timeLeft / 60);
      const seconds = timeLeft % 60;
      timerDisplay.textContent = `Time left: ${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
    }

    updateTimerDisplay(); // Initial display

    const timer = setInterval(() => {
      timeLeft--;
      updateTimerDisplay();

      if (timeLeft < 0) {
        clearInterval(timer);
        alert("â° Time's up! Try again.");
        // Disable all clickable spots
        document.querySelectorAll('.spot').forEach(spot => {
          spot.style.pointerEvents = 'none';
        });
      }
    }, 1000);

    // Spot click logic
    document.querySelectorAll('.spot').forEach(spot => {
      spot.addEventListener('click', function () {
        if (this.dataset.found === "false") {
          this.classList.add('found');
          this.dataset.found = "true";
          foundCount++;
          statusText.textContent = `Differences found: ${foundCount}`;

          if (foundCount === totalDifferences) {
            clearInterval(timer);
            setTimeout(() => {
              alert(`ðŸŽ‰ Well done! You found all the differences with ${timeLeft} seconds left!`);
            }, 200);
          }
        }
      });
    });
  </script>

</body>
</html>
